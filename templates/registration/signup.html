{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form id ='f' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <script>
    var form=document.getElementById('f');
    form.addEventListener('submit', function ()
    {
        alert("Successfully Sign Up!");
    });
</script>
{% endblock %}
